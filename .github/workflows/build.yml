name: Build Roblox Place

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rojo
        run: |
          curl -L https://github.com/rojo-rbx/rojo/releases/latest/download/rojo-linux.zip -o rojo.zip
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/rojo

      - name: Build place
        run: rojo build default.project.json -o build.rbxlx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roblox-place
          path: build.rbxlx
